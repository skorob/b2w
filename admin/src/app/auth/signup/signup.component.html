<div class="row">
  <div class="col-xl-12 col-sm-10 col-md-8 col-md-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="login">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control">
      </div>
      <button class="button btn-primary" type="submit">Signup</button>
    </form>
  </div>
</div>
