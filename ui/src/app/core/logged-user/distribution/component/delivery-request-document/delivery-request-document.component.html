<form [formGroup]="deliveryRequestDocumentForm">
  <div class="form-group row mt-3">
    <label for="inlineFormCustomSelect" class="col-sm-2 col-form-label-sm">Take goods from Warehouse</label>
    <div class="col-sm-10">
      <select class="form-control custom-select mr-sm-2 w-50"
              id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option
          *ngFor="let whs of warehouses" [ngValue]="whs">{{whs.name}}</option>
      </select>
    </div>
  </div>



  <div class="row w-100">
    <div class="col-1 small"><h5>ID</h5></div>
    <div class="col-2 small"><h5>Client</h5></div>
    <div class="col-3 small"><h5>Address</h5></div>
    <div class="col-2 small"><h5>Packing</h5></div>
    <div class="col-2 small"><h5>Weight</h5></div>
    <div class="col-1"><h5>Status</h5></div>
  </div>


  <app-delivery-request-document-item *ngFor="let deliveryItem of deliveryRequestDocument.items"  [deliveryItem]="deliveryItem"></app-delivery-request-document-item>

  <div class="mt-3">
    <button type="button" class="btn btn-primary mr-1">Add Delivery Item</button>
    <button type="button" class="btn btn-success">Ready to deliver</button>
  </div>

</form>
