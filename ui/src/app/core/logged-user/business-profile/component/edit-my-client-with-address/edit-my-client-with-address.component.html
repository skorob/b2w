<div class="modal fade bd-example-modal-lg"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Client Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="client-name" class="col-form-label col-sm-2">Client name:</label>
            <input type="text" class="form-control w-50" id="client-name" [disabled]="client.id!=null" [(ngModel)]="client.name" [ngModelOptions]="{standalone: true}">
          </div>

          <div class="form-group row">
            <label  class="col-form-label col-sm-2">Location:</label>
            <input type="text" placeholder="Search for Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control w-75" #search>
          </div>


          <div class="form-group row" >
            <label for="city" class="col-form-label col-sm-2">City:</label>
            <input type="text" class="form-control w-auto" id="city" [(ngModel)]="clientLocation.city" [ngModelOptions]="{standalone: true}">

            <label for="street" class="col-form-label col-sm-1">Street:</label>
            <input type="text" class="form-control w-40" id="street" [(ngModel)]="clientLocation.street" [ngModelOptions]="{standalone: true}">
          </div>


          <div class="form-group row" >

            <label for="house" class="col-form-label col-sm-2">House:</label>
            <input type="text" class="form-control w-auto" id="house" [(ngModel)]="clientLocation.house" [ngModelOptions]="{standalone: true}">

            <label for="post-code" class="col-form-label col-sm-2">Post code:</label>
            <input type="text" class="form-control w-25" id="post-code" [(ngModel)]="clientLocation.postCode" [ngModelOptions]="{standalone: true}">
          </div>


          <div class="form-group row">
            <label for="client-name" class="col-form-label-sm col-sm-auto">Latitude={{clientLocation.latitude}},
              Longitude={{clientLocation.longitude}} </label>
          </div>


          <agm-map [latitude]="clientLocation.latitude" [longitude]="clientLocation.longitude" [scrollwheel]="true" (mapClick)="placeMarker($event)">
            <agm-marker [latitude]="clientLocation.latitude" [longitude]="clientLocation.longitude"></agm-marker>
          </agm-map>

        </form>
      </div>



      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="save()">Save</button>
      </div>
    </div>


  </div>
</div>
