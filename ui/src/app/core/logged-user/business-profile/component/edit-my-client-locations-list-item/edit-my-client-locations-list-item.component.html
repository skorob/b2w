<div class="row w-100">
  <div class="col-2 small">{{clientLocation.city}}</div>
  <div class="col-3 small">{{clientLocation.street}}</div>
  <div class="col-2 small">{{clientLocation.house}}</div>
  <div class="col-3 small input-group-sm mt-1">
    <button type="button" class="btn btn-danger btn-sm mr-1" (click)="onClientLocationRemove()">Remove address
    </button>
    <button type="button" class="btn btn-primary btn-sm" (click)="onClientLocationEdit()">Edit address</button>
  </div>
</div>
